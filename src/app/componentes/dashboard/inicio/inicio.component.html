
<table mat-table [dataSource]="dataSource" class="mat-elevation-z3 my-3">
     
    <!--"Posición"-->
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef> Posición </th>
      <td mat-cell *matCellDef="let element"> {{element.posicion}}  </td>
    </ng-container>
  
    <!-- Nombre y apellido -->
    <ng-container matColumnDef="Nombre/apellido">
      <th class="text-center" mat-header-cell *matHeaderCellDef> Nombre  </th>
      <td class="text-center" mat-cell *matCellDef="let element"> {{element | nombreapellido}} </td> <!--"Pipe con apellido"-->
    </ng-container>
  
    <!-- Curso -->
    <ng-container matColumnDef="Curso">
      <th class="text-center" mat-header-cell *matHeaderCellDef> Curso </th>
      <td class="text-center" mat-cell *matCellDef="let element"> {{element.curso}} </td>
    </ng-container>

    <!-- Inscripción -->
    <ng-container matColumnDef="Inscripción">
      <th class="text-center" mat-header-cell *matHeaderCellDef> Inscripción </th>
      <td class="text-center" mat-cell *matCellDef="let element"> {{element.inscripcion}} </td>
    </ng-container>

    <!--"Acciones nuevas"-->
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td class="acciones" mat-cell *matCellDef="let element; let i = index"> 
          
          <button mat-icon-button matTooltip="Abrir acciones" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item >
              <mat-icon class="text-add">person_add</mat-icon>
              <a routerLink="crear-alumno" class="cursor mx-2 decoration text-dark">Agregar alumno</a>
            </button>

            <button mat-menu-item>
              <mat-icon class="text-info">edit</mat-icon>
              <a [routerLink]="[i, 'editar-alumno']" class="cursor mx-2 decoration text-dark">Editar alumno</a>
            </button>

            <button mat-menu-item>
              <mat-icon class="text-danger">delete</mat-icon>
              <a class="cursor decoration text-dark" (click)="eliminarAlumno(i)">Eliminar alumno</a>
            </button>

            <button mat-menu-item>
              <mat-icon class="information">info</mat-icon>
              <a routerLink="detalles-cursos" class="cursor mx-2 decoration text-dark">Más información</a>
            </button>
          </mat-menu>

        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <app-footer></app-footer>
