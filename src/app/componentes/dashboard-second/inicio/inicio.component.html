
<table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
     
    <!--"Posición"-->
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef> Posición </th>
      <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
    </ng-container>
  
    <!-- Nombre y apellido -->
    <ng-container matColumnDef="Nombre/apellido">
      <th class="text-center" mat-header-cell *matHeaderCellDef> Nombre  </th>
      <td class="text-center" mat-cell *matCellDef="let element"> {{element.nombre}} </td> <!--"Pipe con apellido"-->
    </ng-container>
  
    <!-- Curso -->
    <ng-container matColumnDef="Curso">
      <th class="text-center" mat-header-cell *matHeaderCellDef> Curso </th>
      <td class="text-center" mat-cell *matCellDef="let element"> {{element.curso}} </td>
    </ng-container>

    <!-- Inscripción -->
    <ng-container matColumnDef="Inscripción">
      <th class="text-center" mat-header-cell *matHeaderCellDef> Inscripción </th>
      <td class="text-center" mat-cell *matCellDef="let element"> {{element.inscripcion}} </td>
    </ng-container>

    <!--"Acciones"-->
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td class="acciones" mat-cell *matCellDef="let element"> 
            
            <a (click)="permiso()" class="cursor mx-2"  matTooltip="Agregar alumno">
                <mat-icon class="text-secondary">locked</mat-icon>
            </a>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
